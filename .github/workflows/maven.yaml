name: Maven Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Suppress deprecation warning for actions/checkout

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Compile and Clean
        run: mvn clean compile
        working-directory: maven

      - name: Test
        run: mvn test
        working-directory: maven

      - name: Deploy
        run: mvn package
        working-directory: maven

      - name: Archiving
        uses: actions/upload-artifact@v3
        with:
          name: jar-files
          path: maven/target/*.jar

      - name: Debug Maven with -e
        run: mvn -e package
        working-directory: maven
